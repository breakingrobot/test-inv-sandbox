<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="src/index.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>

    <title>Test Tech</title>
  </head>
  <body>
    <header class="py-3 mb-3 border-bottom">
      <div class="container">
        <div class="d-flex">
  
          <form class="p-2 flex-grow-1" id="search-form">
            <input type="search" class="form-control form-control-dark" placeholder="Rechercher un pays..." aria-label="Search" id="country-search">
          </form>
  
          <div class="p-2 d-none d-md-block">
            <button type="button" class="btn btn-warning" id="search-submit">Recherche</button>
          </div>
        </div>
      </div>
      </div>
    </header>

    <div class="toast-container position-absolute p-3" style="top: 50; right: 0;">
      <div class="toast" id="search-toast">
        <div class="toast-header">
          <strong class="me-auto">Recherche</strong>
        </div>
        <div class="toast-body">
          Hello, world! This is a toast message.
        </div>
      </div>
    </div>
      
    
    <div class="container-fluid pb-3">
      <div class="row justify-content-center">
        <div class="col col-lg-4">
            <ul class="list-group" id="countries-list"></ul>
        </div>
        <div class="col col-lg-6" id="country-main">
        </div>
      </div>
    </div>

    <script id="country-template" type="text/x-custom-template">
      <li class="list-group-item border mb-2 px-2" />
    </script>

    <script id="country-content-template" type="text/x-custom-template">
      <div class="bg-light border rounded-3 p-2 mx-auto" id="country-content">
        <img id="country-img" class="img-fluid rounded d-block" />
        <div class="table-responsive">
          <table class="table">
              <thead>
                <tr>
                  <th scope="col">Native name</th>
                  <th scope="col">Capital</th>
                  <th scope="col">Population</th>
                  <th scope="col">Languages</th>
                  <th scope="col">Timezone</th>
                  <th scope="col">Currencies</th>
                  <th scope="col">Border countries</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th id="native-name" />
                  <td id="capital" />
                  <td id="population" />
                  <td id="languages" />
                  <td id="timezones" />
                  <td id="currencies" />
                  <td id="borders" />
                </tr>
              </tbody>
            </table>
          </div>
      </div>
    </script>
    <script type="module" src="src/index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
